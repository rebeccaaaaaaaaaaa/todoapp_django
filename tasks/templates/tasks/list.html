{% extends 'base.html' %} {% block title %} Lista de tarefas {% endblock %} {% block content %}

<div class="row">
    <div class="offset-1 col-lg-10 list-div">
        <h1>Lista de tarefas</h1>
        <div class="col-lg-12 d-flex justify-content-between py-5">
            <div class="add-div">
                <a id="add-link" href="newtask/"> <i class="fas fa-plus"></i> Adicionar tarefa </a>
            </div>

            <div class="search-div d-flex">
                <input type="text" id="search" name="search" placeholder="Buscar tarefa" class="form-control" />
                <button type="submit" class="btn btn-primary"><i class="fas fa-search"></i></button>
            </div>
        </div>

        {% if messages %}

        <div class="col-lg-12">
            <div class="messages" role="alert">
                {% for message in messages %}
                <span {% if message.tags %}class="alert alert-{{message.tags}}" {% endif %}>{{message}}</span>
                {% endfor %}
            </div>
        </div>
        {% endif %}

        <div class="col-lg-12 py-5">
            <table class="table task-list">
                <thead>
                    <tr>
                        <th scope="col">Nome da tarefa</th>
                    </tr>
                </thead>
                <tbody>
                    {% for task in tasks %}
                    <tr>
                        <td class="d-flex justify-content-between">
                            <h5><a href="/task/{{task.id}}"> {{task.title}}</a></h5>
                            <div class="action-icons">
                                <a href="/delete/{{task.id}}"> <i class="fas fa-trash"></i></a>
                                <a href="/edit/{{task.id}}"><i class="fas fa-edit"></i> </a>
                            </div>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

{% endblock %}
